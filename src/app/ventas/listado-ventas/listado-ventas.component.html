<mat-toolbar>
  <button mat-icon-button class="example-icon" routerLink="/home">
    <h1>Atras</h1>
  </button>

  <h1>Listado de Ventas</h1>

  <button mat-icon-button color="warn" routerLink="/formulario">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
</mat-toolbar>




<div class="tab">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ventas">
      <th mat-header-cell *matHeaderCellDef> Ventas </th>
      <td mat-cell *matCellDef="let element"> <!--(click)="openDialog()"--> {{element.ventas}} </td>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha Realizacion </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
