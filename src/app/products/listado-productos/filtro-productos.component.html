
<mat-card>
  <mat-card-content>
    <section class="example-section">
    <h2 class="example-h2">¿Cuánto quieres pagar?</h2>
    <mat-form-field class="example-margin" appearance="fill">
      <label>Desde</label>
      <input matInput type="number" [(ngModel)]="min">
    </mat-form-field>
    <mat-form-field class="example-margin" appearance="fill">
      <label>Hasta</label>
      <input matInput type="number" [(ngModel)]="max">
    </mat-form-field>
    </section>
   <div mat-dialog-actions>
   <button mat-button  (click)="onClick()">OK</button>
      <button mat-button (click)="onNoClick()">CERRAR</button>
      </div>
  </mat-card-content>
</mat-card>
